<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Favorite Music</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>
    <section id="top-flex-container">
        <div class="top-flex-item">
            Song:<br>
            <input id="song-input" type="text"><br>
            Artist:<br>
            <input id="artist-input" type="text"><br>
            Album:<br>
            <input id="album-input" type="text"><br>
            <input id="submit-btn" type="submit" value="Submit">
        </div>

        <section id="button-container" class="top-flex-item">
            <button class="button">Vertically, Descending Alphabetically</button>
            <button class="button">Vertically, Ascending Alphabetically</button>
            <button class="button">Vertically, As Added</button>
            <button class="button">Verticallly, As Added, Inverted</button>
            <button class="button">Horizontally, Descending Alphabetically, ','</button>
            <button class="button">Horizontally, Ascending Alphabetically, '>>'</button>
            <button class="button">Horizontally, As Added, ':'</button>
            <button class="button">Horizontally, As Added, Inverted, '|'</button>
        </section>
    </section>

    <div class="flex-container">
        <div class="div-container">
            <h2 class="div-item">Favorite Songs</h2>
            <div class="flex-item" id="fav-songs"></div>
        </div>
        <div class="div-container">
            <h2 class="div-item">Favorite Artists</h2>
            <div class="flex-item" id="fav-artists"></div>
        </div>
        <div class="div-container">
            <h2>Favorite Albums</h2>
            <div class="flex-item" id="fav-albums"></div>
        </div>
    </div>

<script src="arraymethods.js"></script>    
</body>
</html>
